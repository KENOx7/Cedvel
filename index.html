  <script>
    function showSection(sectionId) {
      const sections = ['kurs1Section', 'kurs2Section', 'pdfsSection', 'flappySection', 'bagikSection'];
      sections.forEach(id => document.getElementById(id).classList.add('hidden'));
      document.getElementById(sectionId).classList.remove('hidden');
  
      if (sectionId === 'pdfsSection' && !document.getElementById("pdf1").src) {
        loadPDFs();
      } else if (sectionId === 'flappySection' && !document.getElementById("flappyIframe")) {
        loadFlappy();
      } else if (sectionId === 'bagikSection' && !document.getElementById("bagikIframe")) {
        loadBagik();
      } else if (sectionId === 'kurs1Section' && !document.getElementById('schedule_kurs1').hasChildNodes()) {
        dersleriGosterKurs1();
      }
    }

    const dersCedveliKurs1 = {

      "ust": { 1: ["1)Xətti cəbr və analtik həndəsə (mühazirə) - Səmədzadə Fərahim (08:00, otaq 515)", "2)Diferensial tənliklər (mühazirə) - Eyyubov Ramazan (09:35, otaq 202)", "3)Fizika (mühazirə) - Əlizadə Leyla (11:10, otaq 413)"], 2: ["1)Xətti cəbr və analtik həndəsə (seminar) - Səmədzadə Fərahim (08:00, otaq 508)", "2)XDİAK-2 (seminar) - Abbasova Nuridə (09:35, otaq 115)", "3)Proqramlaşdırmanın əsasları (seminar) - Sənan Niyazi (11:10, otaq 06KM)"], 3: ["2)XDİAK-2 (seminar) - Abbasova Nuridə (09:35, otaq 503)", "3)İT əsasları-2 (mühazirə) - Kazımov Ramin (11:10, otaq 05KM)"], 4: ["2)Diferensial tənliklər (seminar) - Ramazan Eyyubov (09:35, otaq 329)", "3)Fizika Seminar (seminar) - Əlizadə Leyla (11:10, otaq 502)"], 5: ["2)Proqramlaşdırma əsasları (mühazirə) - Sənan Niyazi (09:35, otaq 05KM)", "3)İnstrumental və tətbiqi proqramlar (mühazirə) - Göyüşlü Rəvanə (11:20, otaq 04KM)"] }

      "ust": { 1: ["1)Sistem Proqramlaşdırma (mühazirə) - Həsənova Vüsalə (12:45-14:05, Otaq 431)"], 2: ["2)Verilənlər bazası sistemləri (mühazirə) - Kazımov Ramin (14:20-15:40, Otaq 432)"], 3: ["1)Kompüter arxitekturası-1 (mühazirə) - Vəlicanova Gülnarə (12:45-14:05, Otaq 406)", "3)Verilənlər bazası sistemləri (seminar) - Kazımov Ramin (15:55-17:15, Otaq 420)"], 4: ["1)XDİAK-3 (seminar) - Səlimzadə Aydan (12:45-14:05, Otaq 503)"], 5: ["Əlavə olunacaq..."] },
    };
  
    function startOfDayCopy(d) {
      const c = new Date(d);
      c.setHours(0,0,0,0);
      return c;
    }
  
    function hefteniTap(date) {
      const ref = startOfDayCopy(startDate);
      const d = startOfDayCopy(date);
      const diffMs = d.getTime() - ref.getTime();
      const diffWeeks = Math.floor(diffMs / (7 * 24 * 60 * 60 * 1000));
      return (diffWeeks % 2 === 0) ? "alt" : "ust";
    }
  
    function tarixFormatla(date) {
      const gunler = ["Bazar", "1-ci Gün<br> Bazar ertəsi", "2-ci Gün<br> Çərşənbə axşamı", "3-cü Gün<br> Çərşənbə", "4-cü Gün<br> Cümə axşamı", "5-ci Gün<br> Cümə", "Şənbə"];
      return `${gunler[date.getDay()]}, ${date.toLocaleDateString('az-AZ')}`;
    }
  
    function dersleriGosterKurs1() {
      let container = document.getElementById("schedule_kurs1");
      container.innerHTML = "";
      const gunler = ["", "1-ci Gün Bazar ertəsi", "2-ci Gün Çərşənbə axşamı", "3-cü Gün Çərşənbə", "4-cü Gün Cümə axşamı", "5-ci Gün Cümə"];
      
      const renderWeek = (weekType) => {
        container.innerHTML += `<h2 class="text-2xl font-semibold my-4 mt-6 text-center text-yellow-400">${weekType.toUpperCase()} HƏFTƏ</h2>`;
        for (let day = 1; day <= 5; day++) {
          let dersler = dersCedveliKurs1[weekType][day] ? dersCedveliKurs1[weekType][day].map(d => `<p>${d}</p>`).join("") : "<p>Dərs yoxdur</p>";
          container.innerHTML += `
            <div class='bg-gray-800 p-5 rounded-xl shadow-lg mb-4 border border-gray-700'>
              <strong class="text-blue-300 text-lg">${gunler[day]}</strong>
              <div class="mt-2 text-gray-300">${dersler}</div>
            </div>`;
        }
      };
  
      renderWeek("alt");
      renderWeek("ust");
    }
  
    function dersleriGosterKurs2() {
      let container = document.getElementById("schedule_kurs2");
      container.innerHTML = "";
      const bugun = new Date();
      const bugunWeekType = hefteniTap(bugun);
      document.getElementById("weekType").innerText = `Bu Həftə: ${bugunWeekType.toUpperCase()} Həftədir`;
  
      for (let i = 0; i < 7; i++) {
        const tarix = new Date();
        tarix.setDate(bugun.getDate() + i);
        const tarihDay = startOfDayCopy(tarix);
        const gun = tarihDay.getDay();
  
        if (gun > 0 && gun < 6) {
          const haftaTipi = hefteniTap(tarihDay);
          const derslerArr = (dersCedveliKurs2[haftaTipi] && dersCedveliKurs2[haftaTipi][gun]) ? dersCedveliKurs2[haftaTipi][gun] : null;
          const dersler = derslerArr ? derslerArr.map(d => `<p>${d}</p>`).join("") : "<p>Dərs yoxdur</p>";
  
          const isToday = (startOfDayCopy(new Date()).getTime() === tarihDay.getTime());
          container.innerHTML += `
