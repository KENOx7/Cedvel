  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
      databaseURL: "https://yorumlar-8f969-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const commentsRef = ref(db, "comments");

    document.getElementById("comment-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nameInput = document.getElementById("name-input").value;
      const commentInput = document.getElementById("comment-input").value;

      if (nameInput.trim() !== "" && commentInput.trim() !== "") {
        // Fingerprint m…ôlumatƒ± d…ô push edilir
        push(commentsRef, { 
          name: nameInput, 
          text: commentInput, 
          fingerprint: visitorFingerprint,
          timestamp: Date.now() 
        });
        document.getElementById("name-input").value = "";
        document.getElementById("comment-input").value = "";
      }
    });

    onValue(commentsRef, (snapshot) => {
      const commentsList = document.getElementById("comments-list");
      commentsList.innerHTML = "";
      const commentsArray = [];
      snapshot.forEach((childSnapshot) => {
        commentsArray.push(childSnapshot.val());
      });
      
      commentsArray.sort((a, b) => b.timestamp - a.timestamp);
      commentsArray.forEach((data) => {
        const comment = document.createElement("p");
        const date = new Date(data.timestamp);
        const formattedDate = date.toLocaleString("az-AZ");
        // Fingerprint d…ô m…ôlumat kimi …ôlav…ô olunur (ist…ôy…ô baƒülƒ± olaraq g√∂st…ôril…ô bil…ôr)
        comment.innerHTML = `<strong>${data.name}:</strong> ${data.text} <br><small>${formattedDate} | Fingerprint: ${data.fingerprint}</small>`;
        commentsList.appendChild(comment);
      });
    });
  </script>
