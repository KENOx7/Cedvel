<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cədvəl</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .header-bar {
            background-color: blue;
            color: white;
            font-weight: bold;
            padding: 10px;
            font-size: 20px;
        }
        .schedule { margin-top: 20px; }
        .day { margin: 10px 0; padding: 10px; border: 1px solid #000; display: inline-block; }
        .footer-image { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="header-bar">758/ITS</div>
    <h1>CƏDVƏL</h1>
    <div id="schedule" class="schedule"></div>
    <script>
        const startDate = new Date("2024-02-24");
        
        const dersCedveli = {
            "alt": {
                1: ["IT əsasları (seminar) - Kazımov Ramin (08:00, otaq 02KM)", "Diferensial tənliklər (mühazirə) - Eyyubov Ramazan (09:35, otaq 202)", "Fizika (mühazirə) - Əlizadə Leyla (11:10, otaq 413)"],
                2: ["Xətti cəbr və analtik həndəsə (seminar) - Səmədzadə (08:00, otaq 508)", "XDĪAK-2 (seminar) - Abbasova Nuridə (09:35, otaq 117)", "Proqramlaşdırmanın əsasları (seminar) - Sənan Niyazi (11:10, otaq 06KM)"],
                3: ["XDĪAK-2 (seminar) - Abbasova Nuridə (09:35, otaq 503)", "IT əsasları-2 (mühazirə) - Kazımov Ramin (11:10, otaq 05KM)"],
                4: ["Diferensial tənliklər (seminar) - Ramazan Eyyubov (09:35, otaq 329)", "Fizika (seminar) - Əlizadə Leyla (11:10, otaq 502)"],
                5: ["Proqramlaşdırma əsasları (mühazirə) - Sənan Niyazi (09:35, otaq 05KM)", "İnstrumental və tətbiqi proqramlar (mühazirə) - Göyüşlü Rəvanə (11:20, otaq 04KM)"]
            },
            "ust": {
                1: ["Xətti cəbr və analtik həndəsə (mühazirə) - Səmədzadə (08:00, otaq 515)", "Diferensial tənliklər (mühazirə) - Eyyubov Ramazan (09:35, otaq 202)", "Fizika (mühazirə) - Əlizadə Leyla (11:10, otaq 413)"],
                2: ["Xətti cəbr və analtik həndəsə (seminar) - Səmədzadə (08:00, otaq 508)", "XDİAK-2 (seminar) - Abbasova Nuridə (09:35, otaq 117)", "Proqramlaşdırmanın əsasları (seminar) - Sənan Niyazi (11:10, otaq 06KM)"],
                3: ["XDİAK-2 (seminar) - Abbasova Nuridə (09:35, otaq 503)", "İT əsasları-2 (mühazirə) - Kazımov Ramin (11:10, otaq 05KM)"],
                4: ["Diferensial tənliklər (seminar) - Ramazan Eyyubov (09:35, otaq 329)", "Fizika Seminar (seminar) - Əlizadə Leyla (11:10, otaq 502)"],
                5: ["Proqramlaşdırma əsasları (mühazirə) - Sənan Niyazi (09:35, otaq 05KM)", "İnstrumental və tətbiqi proqramlar (mühazirə) - Göyüşlü Rəvanə (11:20, otaq 04KM)"]
            }
        };

        function hefteniTap(date) {
            const diffDays = Math.floor((date - startDate) / (7 * 24 * 60 * 60 * 1000));
            return diffDays % 2 === 0 ? "alt" : "ust";
        }

        function tarixFormatla(date) {
            const gunler = ["Bazar günü", "Bazar ertəsi", "Çərşənbə axşamı", "Çərşənbə", "Cümə axşamı", "Cümə", "Şənbə"];
            const aylar = ["Yanvar", "Fevral", "Mart", "Aprel", "May", "İyun", "İyul", "Avqust", "Sentyabr", "Oktyabr", "Noyabr", "Dekabr"];
            return `${gunler[date.getDay()]}, ${date.getDate()} ${aylar[date.getMonth()]} ${date.getFullYear()}`;
        }

        function dersleriGoster() {
            let container = document.getElementById("schedule");
            container.innerHTML = "";
            let bugun = new Date();
            
            for (let i = 0; i < 7; i++) {
                let tarix = new Date();
                tarix.setDate(bugun.getDate() + i);
                let hefteniSec = hefteniTap(tarix);
                let gun = tarix.getDay();
                
                if (gun > 0 && gun < 6 && dersCedveli[hefteniSec][gun]) {
                    let dersler = dersCedveli[hefteniSec][gun].join("<br>");
                    container.innerHTML += `<div class='day'><strong>${tarixFormatla(tarix)}</strong><br>${dersler}</div>`;
                }
            }
        }

        dersleriGoster();
    </script>
    <div class="footer-image">
        <img src="https://r.resimlink.com/YEuMhCf.jpg" alt="Alt şəkil">
    </div>
</body>
</html>
